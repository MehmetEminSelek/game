<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake 2D</title>
    <link href='https://fonts.googleapis.com/css?family=Bungee+Spice' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
</head>

<body>
    <div>
        <span id="dot" class="dot"></span>
    </div>
    <div id="wait" class="wait"></div>
    <div timer id="timer" class=timer></div>
    <div id="gameContainer">
        <div id="centerBoard">
            <canvas id="gameBoard" width="500" height="500"></canvas>
            <div id="gameboardContainer">
                <div id="counter" class="big"></div>
                <div id="startContainer">
                    <div id="gridHeader">
                        <p>SNAKE 2D</p>
                    </div>
                    <div id="gridInstructions">
                        <p>提供された ID 番号を入力します。</p>
                        <textarea id="textBox" class="buttons text" placeholder="ここに入力してください"></textarea>
                        <p>キーボードの矢印を使用して Snake をプレイします。 ヘビが壁にぶつかるとゲーム終了です。 
                            3回プレイすることになります。</p>
                    </div>
                    <div id="gridBody">
                        <button class="buttons play snakeGameBtn" id="startSnakeBtn">次</button>
                        <!-- <button class="buttons play snakeGameBtn" id="startSnakeBtn">Snake2D</button>
                        <button class="buttons play cardGameBtn" id="startCardBtn">Card Match</button> -->
                    </div>
                </div>
                <div id="resetContainer">
                    <div id="gridHeader">
                        <p id="resetBoard">Snake 2D</p>
                    </div>
                    <div id="gridScoreEmotions">
                        <p><span id="scoreText" class="bold">0</span></p>
                    </div>
                    <div id="gridBody">
                        <button id="resetBtn" class="buttons reset">
                            再びプレー！
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="webCanvas" width="360" height="240">Canvas not supported</canvas>
    </div>
    <div id="loading">
        <div class="lds-dual-ring"></div>
    </div>
</body>

<script src="/snake/index.js"></script>

</html>
